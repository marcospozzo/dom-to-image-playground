<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"

      @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,600,300");
    </style>
    <link rel="stylesheet" href="styles.css" />
    <title>DOM to image</title>
  </head>
  <body>
    <div id="canvas">
      <img id="image" src="collage-partitas.jpg" />
      <h2 id="name">Name</h2>
      <h3 id="country">Country</h3>
    </div>
    <input type="file" id="input-picture" name="img" accept="image/*" />
    <input id="input-name" type="text" placeholder="Name" />
    <input id="input-country" type="text" placeholder="Country" />
    <button id="jpg" type="button" class="btn btn-secondary">
      Download as JPG
    </button>
    <!-- <button id="png" type="button" class="btn btn-secondary">
      Download as PNG
    </button> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
